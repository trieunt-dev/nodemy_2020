<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 05</title>
</head>

<body>
    <form action="#">
        <table>
            <tr>
                <td>Tên:</td>
                <td>
                    <input type="text" name="name" id="name">
                </td>
            </tr>
            <tr>
                <td>Mật khẩu:</td>
                <td>
                    <input type="password" name="password" id="password">
                </td>
            </tr>
            <tr>
                <td>Thành phố:</td>
                <td>
                    <select name="country" id="country">
                        <option value="default">--Chọn thành phố--</option>
                        <option value="hanoi">Hà Nội</option>
                        <option value="dn">Đà Nẵng</option>
                        <option value="hcm">Hồ Chí Minh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" name="gender" id="female"> Nữ
                    <input type="radio" name="gender" id="male"> Nam
                </td>
            </tr>
            <tr>
                <td>Avatar:</td>
                <td>
                    <input type="file" name="avatar" id="avatar">
                </td>
            </tr>
            <tr>
                <td>Ngôn ngữ:</td>
                <td>
                    <input type="checkbox" name="java" id="java">Java  
                    <input type="checkbox" name="nodejs" id="nodejs">Node JS  
                    <input type="checkbox" name="php" id="php">PHP
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Confirm">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
