<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1 - Tạo form login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="form-title">Login</h1>
        <div class="form-container">
            <form action="#" class="form-login">
                <label class="label-control" for="email">Nhập email:</label>
                <input type="text" name="email" placeholder="Vui lòng nhập email" class="form-control">
                <label class="label-control" for="email">Nhập mật khẩu:</label>
                <input type="password" name="password" placeholder="Vui lòng nhập mật khẩu" class="form-control">
                <div class="forget-form">
                    <a href="#">Bạn quên mật khẩu?</a>
                    <span>Tạo tài khoản mới?</span><a href="#">Đăng ký</a>
                </div>
                <button class="btn btn-login" type="submit">Login</button>
                <p>Or Login</p>
                <button class="btn btn-facebook" type="submit"><i class="fab fa-facebook-f"></i>Facebook</button>
            </form>
        </div>
    </div>
</body>

</html>
