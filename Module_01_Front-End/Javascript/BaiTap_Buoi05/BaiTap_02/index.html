<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="#" class="form-login">
            <h1>Login</h1>
            <div class="form-group">
                <input type="text" name="username" placeholder="Nhập username..." id="username" class="form-control">
                <p class="form-message"></p>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Nhập password..." id="password"
                    class="form-control">
                <p class="form-message"></p>
            </div>
            <div class="form-group">
                <button class="btn-sumbit" type="submit">Login</button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
